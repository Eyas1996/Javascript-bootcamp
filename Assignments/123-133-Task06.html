<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 06</title>
  </head>
  <body>
    <script>
      // Task 06
      // You have an Array containing an array of numbers and letters
      // Depending on the number of digits in the Array, we will replace them with the first letters
      // Characters can change so don't rely on them
      // No matter where the numbers are, you must always have them come at the beginning of the array
      // The number of digits can change so your solution must work on any Array
      // See each example and its Output
      // Watch at the end an explanation of the idea so that you can fully understand it

      // --------------------------------------------------------
      // You have the following Array containing 3 numbers
      // So no matter where the numbers are, we make sure they are at the beginning of the array
      // Now we copy the first 3 letters in place of the numbers to show the following result
      // --------------------------------------------------------
      let chars1 = ["A", "B", "C", "D", "E", 10, 15, 6];
      chars1.sort();
      chars1.copyWithin(0, 3, 6);
      console.log(chars1);
      // Needed Output
      // ['A', 'B', 'C', 'A', 'B', 'C', 'D', 'E']
      // --------------------------------------------------------
      let chars2 = ["A", "B", "C", 20, "D", "E", 10, 15, 6];
      chars2.sort();
      chars2.copyWithin(0, 4, 8);
      console.log(chars2);
      // Needed Output
      // ['A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'E']
      // --------------------------------------------------------
      let chars3 = ["Z", "Y", "A", "D", "E", 10, 1];
      chars3.copyWithin(2);
      console.log(chars3);
      // Needed Output
      // ["Z", "Y", "Z", "Y", "A", "D", "E"]
      // --------------------------------------------------------
    </script>
  </body>
</html>
