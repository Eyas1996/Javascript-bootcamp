<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Five</title>
  </head>
  <body>
    <script>
      // You have an Object containing RPG game data
      // Do the Destructuring Assignment to get the desired result at the end inside the console
      // You can do more than Destructuring Assignment to reach what is required
      // ***Hint***
      // You should apply everything you learned in Object properties such as dealing with Keys + Values
      const game = {
        title: "YS",
        developer: "Falcom",
        releases: {
          "Oath In Felghana": ["USA", "Japan"],
          "Ark Of Napishtim": {
            US: "20 USD",
            JAP: "10 USD",
          },
          Origin: "30 USD",
        },
      };

      // Write Your Destructuring Assignment/s Here
      const { title: t, developer: d } = game;
      const [o, a] = Object.keys(game.releases);
      const [oath, ark, or] = Object.values(game.releases);
      const [u, j] = Object.values(oath);
      const [u_price, j_price] = Object.values(ark);

      console.log(`My Favourite Games Style Is ${t} Style`);
      // My Favourite Games Style Is YS Style

      console.log(`And I Love ${d} Games`);
      // And I Love Falcom Games

      console.log(`My Best Release Is ${o} It Released in ${u} & ${j}`);
      // My Best Release Is Oath In Felghana It Released in USA & Japan

      console.log(`Although I Love ${a}`);
      // // Although I Love Ark Of Napishtim

      console.log(`${a} Price in USA Is ${u_price}`);
      // Ark Of Napishtim Price in USA Is 20 USD

      console.log(`${a} Price in Japan Is ${j_price}`);
      // Ark Of Napishtim Price in Japan Is 10 USD

      console.log(`Origin Price Is ${or}`);
      // Origin Price Is 30 USD
    </script>
  </body>
</html>
