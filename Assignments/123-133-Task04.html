    <script>
      // Task 04

      // You have the following number 100020003000
      // What is required is to use the Spread Operator + Set with what you have learned to come up with the number 123
      // The solution should be in one line only
      // It is strictly forbidden to use any numbers
      // The final output 123 should be a Number, not a String

      let theNumber = 100020003000;
      console.log(
        +[...new Set(theNumber.toString())].sort().slice(true).join("")
      );
      // Needed Output
      // 123
    </script>
