<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression Tasks</title>
  </head>
  <body>
    <script>
      // You have a bunch of dates
      // Only one Pattern is required to match all of these dates
      let date1 = "25/10/1982";
      let date2 = "25 - 10 - 1982";
      let date3 = "25 10 1982";
      let date4 = "25 10 82";
      let date5 = "123 4567 - 891011";

      let re = /\d{2,}(\s?(\W)?\s?\d{2,}\s?(\W)?\s?\d{2,})?/g; // Write Pattern Here
      console.log(date1.match(re)); // "25/10/1982"
      console.log(date2.match(re)); // "25 - 10 - 1982"
      console.log(date3.match(re)); // "25 10 1982"
      console.log(date4.match(re)); // "25 10 82"
      console.log(date5.match(re)); // "123 4567 - 891011"
    </script>
  </body>
</html>
