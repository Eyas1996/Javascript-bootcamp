<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression Tasks</title>
  </head>
  <body>
    <script>
      // You have Regular Expression Pattern
      // It is required to divide it into parts and explain each part in a separate comment
      let re = /https?:\/\/(?:[-\w]+\.)?([-\w]+)\.\w+(?:\.\w+)?\/?.*/i;
      /*
        /https?         => Matches if there is a "https" or Not
        :               => Matches a ":" character
        \/              => Matches a "/" character
        [-              => Matches a "-" character
        \w+             => Matches word characters with + if only one character or more
        \.              => Matches matches any character, except newline or other line terminators.
        \/?             => Matches if there is a "/" or Not
        .*              => Matches if the is any character except line breaks.
        /i              => Makes the whole expression case-insensitive.
      */
    </script>
  </body>
</html>
