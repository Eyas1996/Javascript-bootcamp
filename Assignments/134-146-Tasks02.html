<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression Tasks</title>
  </head>
  <body>
    <script>
      // You have a variable containing some names to create a RegEx Pattern to match names starting with Os and ending with O

      let specialNames = "Os10O OsO Os100O Osa100O Os1000 Os100m";

      let re = /os+\d*\o/gi;
      console.log(specialNames.match(re));
      // Output
      // ['Os10O', 'OsO', 'Os100O']
    </script>
  </body>
</html>
