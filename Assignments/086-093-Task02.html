    // We have a couple of images on the page, consisting of 10 images without the source

    // Change the content of the Alt Attribute for the Elzero Logo
    // You must make a loop that does the job directly and does not repeat the code
    
    let myImg = document.getElementsByTagName("img");
    
    for (let i = 0; i < myImg.length; i++) {
      console.log(myImg[i]);
      myImg[i].src = "https://elzero.org/wp-content/themes/elzero/imgs/logo.png";
