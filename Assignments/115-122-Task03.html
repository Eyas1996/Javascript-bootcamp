<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // You have more than one Array containing your friends' names
      // You can do whatever you want and use what you've learned to prepare the data for the destructuring process
      // Do the Destructuring Assignment to get the wanted result at the end inside the console
      // Only one Destructuring Assignment should be done

      let arr1 = ["Ahmed", "Sameh", "Sayed"];
      let arr2 = ["Mohamed", "Gamal", "Amir"];
      let arr3 = ["Haytham", "Shady", "Mahmoud"];

      // Play With Arrays To Prepare For Destructuring
      // Write Your Destructuring Assignment Here

      const [[, a, b], [], [c]] = [arr3, arr2, arr1];
      console.log(`My Best Friends: ${a}, ${b}, ${c}`);

      // My Best Friends: Shady, Mahmoud, Ahmed
    </script>
  </body>
