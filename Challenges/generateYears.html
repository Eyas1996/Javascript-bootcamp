    function generateYears(start, end) {
      document.write(`<select>`);
      for (let i = start; i <= end; i++) {
        document.write(`<option value=${[i]}>${[i]}</option>`);
      }
      document.write(`</select>`);
    }
    generateYears(2000, 2022);
  </script>
