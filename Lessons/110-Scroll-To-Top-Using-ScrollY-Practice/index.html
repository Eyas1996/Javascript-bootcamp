<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll To Top Using ScrollY Practice</title>
    <style>
      body {
        height: 5000px;
        width: 5000px;
      }

      button {
        background-color: #f00;
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 6px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 4px;
        display: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button>Up</button>
    <script src="./main.js"></script>
  </body>
</html>
