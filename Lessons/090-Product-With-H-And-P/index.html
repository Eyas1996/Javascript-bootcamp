<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>090 - Product With Heading And Paragraph Practice</title>
  </head>

  <body>
    <style>
      body {
        margin-top: 100px;
        background-color: #fff;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        place-items: center;
      }

      .product {
        background-color: #00eaffbd;
        width: 200px;
        text-align: center;
        margin: 10px;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 2px 3px 20px 1px #00000033;
      }

      .product h2 {
        border-bottom: 1px solid #777;
      }
    </style>

    <script src="./main.js"></script>
  </body>
</html>
